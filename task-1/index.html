<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"> <input type="text" id="show" class="textbox"></td>
            <td><input type="button" class="clear" onclick="erase();" value="C"></td>
        </tr>
        <tr>
            <td><input type="button" class=number onclick="display('1');" value="1"> </td>
            <td><input type="button" class=number onclick="display('2');" value="2"></td>
            <td><input type="button" class=number onclick="display('3');" value="3"></td>
            <td><input type="button" class=number onclick="display('+');" value="+"></td>
            <td><input type="button" class=number onclick="solve();" value="="> </td>
            
        </tr>
        <tr>
            <td><input type="button" class=number onclick="display('4');" value="4"> </td>
            <td><input type="button" class=number onclick="display('5');" value="5"></td>
            <td><input type="button" class=number onclick="display('6');" value="6"></td>
            <td><input type="button" class=number onclick="display('-');" value="-"></td>
            <td><input type="button" class=number onclick="display('%');" value="%"></td>
        </tr>
        <tr>
            <td><input type="button" class=number onclick="display('7');" value="7"> </td>
            <td><input type="button" class=number onclick="display('8');" value="8"></td>
            <td><input type="button" class=number onclick="display('9');" value="9"></td>
            <td><input type="button" class=number onclick="display('*');" value="*"></td>
            <td><input type="button" class=number onclick="sqrt();" value="âˆš "></td>
        </tr>
        <tr>
            <td><input type="button" class=number onclick="display('.');" value="."></td>
            <td><input type="button" class=number onclick="display('0');" value="0"></td>
            <td><input type="button" class=number onclick="display('/');" value="/"></td>
            <td><input type="button" class=number onclick="display('(');" value="("></td>
            <td><input type="button" class=number onclick="display(')');" value=")"></td>
            
        </tr>
    </table>
</body>
</html>
